<div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

	<!-- Position Column -->
	<ng-container matColumnDef="_id">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
		<td mat-cell *matCellDef="let element"> {{element._id}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<div>
<table mat-table [dataSource]="dataSource2" matSort class="mat-elevation-z8">

	<!-- Position Column -->
	<ng-container matColumnDef="zonename">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> zone </th>
		<td mat-cell *matCellDef="let element"> {{element.zonename}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="departmentname">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> department </th>
		<td mat-cell *matCellDef="let element"> {{element.department[0].departmentname}} </td>
	</ng-container>

  	<ng-container matColumnDef="wardsname">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> ward </th>
		<td mat-cell *matCellDef="let element"> {{element.department[0].wards[0].wardsname}} </td>
	</ng-container>

  	<ng-container matColumnDef="ipads">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> ipad </th>
		<td mat-cell *matCellDef="let element"> {{element.department[0].wards[0].ipads[0].nr}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
</table>
</div>
